    <script>
// JavaScript to validate and show error message for First Name on form submit
document.getElementById('myForm').addEventListener('submit', function(event) {
    // Prevent the default form submission behavior
    event.preventDefault();

    // Get First Name input and related elements
    const firstNameInput = document.getElementById('first-name');
    const firstNameError = document.getElementById('first-name-error');

    // Check if the First Name field is empty
    if (firstNameInput.value.trim() === '') {
        // Show error icon and message
        firstNameError.style.display = 'block';
        firstNameInput.classList.add('error-input');
    } else {
        // Hide error icon and message
        firstNameError.style.display = 'none';
        firstNameInput.classList.remove('error-input');
    }
    
    // If there are errors, prevent form submission
    if (firstNameError.style.display === 'block') {
        return false;
    }

    // Continue with form submission or other actions
    this.submit(); // Submit the form if there are no errors
});

    </script>
